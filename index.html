<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You üíõ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            min-height: 100dvh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            opacity: 0.1;
            animation: floatUp 15s infinite;
            font-size: 24px;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.1;
            }
            90% {
                opacity: 0.1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 1;
            max-width: 400px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .emoji-top {
            font-size: 64px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .question {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
            line-height: 1.3;
        }

        .name {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 600;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
            min-height: 140px;
            position: relative;
        }

        .btn {
            padding: 16px 48px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            min-width: 200px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #1a1a2e;
            box-shadow: 0 10px 30px rgba(246, 211, 101, 0.3);
        }

        .btn-yes:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(246, 211, 101, 0.4);
        }

        .btn-yes:active {
            transform: translateY(0);
        }

        .btn-no {
            background: transparent;
            color: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 14px;
            padding: 12px 32px;
            min-width: auto;
            transition: all 0.2s ease;
        }

        .btn-no:hover {
            background: transparent;
        }

        .hint {
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            margin-top: 20px;
            font-style: italic;
            min-height: 18px;
        }

        /* Success state */
        .success-container {
            display: none;
            text-align: center;
        }

        .success-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .container.hide-question .card {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-emoji {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 0.6s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .success-text {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 10px;
        }

        .success-subtext {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            margin-bottom: 30px;
        }

        .heart-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .rain-heart {
            position: absolute;
            top: -50px;
            animation: rain 3s linear forwards;
            font-size: 30px;
        }

        @keyframes rain {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            top: -10px;
            animation: confettiFall 3s linear forwards;
            z-index: 99;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(110vh) rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <div class="hearts-bg" id="heartsBg"></div>

    <div class="container" id="questionContainer">
        <div class="card">
            <div class="emoji-top">üíõ</div>
            <div class="question">Will you be my</div>
            <div class="name">Valentine?</div>
            <div class="subtitle">‚Äî from someone who thinks you're pretty amazing</div>
            
            <div class="buttons">
                <button class="btn btn-yes" id="yesBtn">Yes! üíõ</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
            
            <div class="hint" id="hint"></div>
        </div>
    </div>

    <div class="success-container" id="successContainer">
        <div class="success-emoji">ü•∞</div>
        <div class="success-text">You made me so happy!</div>
        <div class="success-subtext">Can't wait to spend it with you üíõ</div>
    </div>

    <div class="heart-rain" id="heartRain"></div>

    <script>
        // Create floating background hearts
        const heartsBg = document.getElementById('heartsBg');
        const hearts = ['üíõ', 'üß°', 'üíï', '‚ú®', 'üí´'];
        
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 15 + 's';
            heart.style.animationDuration = (15 + Math.random() * 10) + 's';
            heartsBg.appendChild(heart);
        }

        // Button logic
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const hint = document.getElementById('hint');
        const questionContainer = document.getElementById('questionContainer');
        const successContainer = document.getElementById('successContainer');
        const heartRain = document.getElementById('heartRain');

        const hints = [
            "Hmm, that button seems shy...",
            "Are you sure? ü•∫",
            "The button doesn't want to be clicked",
            "Maybe try the other one? üíõ",
            "That button is broken, I think",
            "Interesting choice... try again?",
            "The universe wants you to say yes",
            "That button ran away üòÖ"
        ];

        let hintIndex = 0;
        let noClickCount = 0;

        // Make No button escape on hover/touch
        function moveNoButton() {
            const container = noBtn.parentElement;
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Random position within reasonable bounds
            const maxX = containerRect.width - btnRect.width - 20;
            const maxY = 100;
            
            const newX = Math.random() * maxX - maxX/2;
            const newY = Math.random() * maxY;
            
            noBtn.style.position = 'relative';
            noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
            
            // Show hint
            hint.textContent = hints[hintIndex % hints.length];
            hintIndex++;
            
            // Make button smaller each time
            noClickCount++;
            const scale = Math.max(0.5, 1 - (noClickCount * 0.1));
            noBtn.style.fontSize = (14 * scale) + 'px';
            noBtn.style.padding = `${12 * scale}px ${32 * scale}px`;
            noBtn.style.opacity = Math.max(0.3, 1 - (noClickCount * 0.1));
        }

        // Desktop hover
        noBtn.addEventListener('mouseenter', moveNoButton);
        
        // Mobile touch
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Yes button - success!
        yesBtn.addEventListener('click', () => {
            // Hide question, show success
            questionContainer.classList.add('hide-question');
            successContainer.classList.add('show');
            
            // Rain hearts
            const heartEmojis = ['üíõ', 'üß°', 'üíï', '‚ù§Ô∏è', 'üíó', '‚ú®'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'rain-heart';
                    heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (2 + Math.random() * 2) + 's';
                    heartRain.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 4000);
                }, i * 60);
            }

            // Confetti
            const colors = ['#f6d365', '#fda085', '#ff9a9e', '#fecfef', '#ffecd2'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        });
    </script>
</body>
</html>
