<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Favorite Person üíõ</title>
    
    <!-- Block all crawlers -->
    <meta name="robots" content="noindex, nofollow, noarchive, noimageindex">
    <meta name="googlebot" content="noindex, nofollow, noimageindex">
    <meta name="bingbot" content="noindex, nofollow, noimageindex">
    
    <!-- Minimal Open Graph (no image) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="You Have a Message üíõ">
    <meta property="og:description" content="Someone special wants to ask you something...">
    
    <!-- Twitter (no image) -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="You Have a Message üíõ">
    <meta name="twitter:description" content="Someone special wants to ask you something...">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            min-height: 100dvh;
            background: #0a0a0f;
            overflow-x: hidden;
            color: #fff;
        }

        /* Animated gradient background */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(120, 80, 60, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(180, 120, 80, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(60, 40, 30, 0.2) 0%, transparent 70%);
            z-index: 0;
        }

        /* Particle stars */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Sections */
        .section {
            min-height: 100vh;
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .section.active {
            opacity: 1;
            transform: translateY(0);
        }

        .section.hidden {
            display: none;
        }

        /* Section 1: Intro */
        .intro-text {
            font-family: 'Playfair Display', serif;
            font-size: clamp(24px, 6vw, 42px);
            text-align: center;
            line-height: 1.4;
            max-width: 600px;
            font-weight: 400;
        }

        .intro-text .highlight {
            background: linear-gradient(135deg, #d4a574 0%, #e8c39e 50%, #d4a574 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 600;
        }

        .tap-hint {
            margin-top: 60px;
            color: rgba(255,255,255,0.4);
            font-size: 14px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        /* Section 2: Photo reveal */
        .photo-container {
            position: relative;
            width: min(320px, 85vw);
            height: min(420px, 110vw);
            margin-bottom: 30px;
        }

        .photo-frame {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 25px 80px rgba(212, 165, 116, 0.2),
                0 10px 30px rgba(0,0,0,0.4);
            position: relative;
        }

        .photo-frame::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 2px solid rgba(212, 165, 116, 0.3);
            border-radius: 20px;
            z-index: 2;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(1.05) contrast(1.02);
        }

        .photo-caption {
            font-family: 'Playfair Display', serif;
            font-size: clamp(20px, 5vw, 28px);
            text-align: center;
            margin-top: 20px;
            color: rgba(255,255,255,0.9);
        }

        .photo-caption .name {
            display: block;
            font-size: clamp(28px, 7vw, 40px);
            font-weight: 600;
            background: linear-gradient(135deg, #d4a574 0%, #e8c39e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 8px;
        }

        /* Section 3: The Question */
        .question-card {
            background: rgba(255,255,255,0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 32px;
            padding: 50px 35px;
            max-width: 380px;
            width: 90%;
            text-align: center;
        }

        .heart-icon {
            font-size: 56px;
            margin-bottom: 24px;
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.1); }
        }

        .question-text {
            font-family: 'Playfair Display', serif;
            font-size: clamp(26px, 6vw, 34px);
            font-weight: 500;
            line-height: 1.3;
            margin-bottom: 40px;
        }

        .question-text .emphasis {
            display: block;
            font-size: clamp(32px, 8vw, 44px);
            font-weight: 700;
            background: linear-gradient(135deg, #d4a574 0%, #e8c39e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 8px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            align-items: center;
            position: relative;
            min-height: 130px;
        }

        .btn {
            border: none;
            border-radius: 50px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-yes {
            background: linear-gradient(135deg, #d4a574 0%, #c49464 100%);
            color: #0a0a0f;
            padding: 18px 56px;
            font-size: 18px;
            box-shadow: 0 10px 40px rgba(212, 165, 116, 0.3);
        }

        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(212, 165, 116, 0.4);
        }

        .btn-yes:active {
            transform: translateY(-1px);
        }

        .btn-no {
            background: transparent;
            color: rgba(255,255,255,0.3);
            padding: 12px 32px;
            font-size: 14px;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            transition: all 0.15s ease;
        }

        .escape-text {
            color: rgba(255,255,255,0.25);
            font-size: 12px;
            margin-top: 16px;
            font-style: italic;
            min-height: 18px;
        }

        /* Section 4: Success */
        .success-section {
            text-align: center;
        }

        .success-emoji {
            font-size: 80px;
            margin-bottom: 24px;
            animation: celebrate 0.6s ease infinite;
        }

        @keyframes celebrate {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        .success-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(32px, 8vw, 48px);
            font-weight: 600;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #d4a574 0%, #e8c39e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .success-message {
            font-size: 18px;
            color: rgba(255,255,255,0.7);
            max-width: 300px;
            line-height: 1.6;
        }

        /* Celebration effects */
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            top: -20px;
            animation: confetti-fall 4s linear forwards;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(0) rotateZ(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotateZ(720deg); opacity: 0; }
        }

        .heart-burst {
            position: absolute;
            font-size: 24px;
            animation: burst 2s ease-out forwards;
        }

        @keyframes burst {
            0% { transform: scale(0); opacity: 1; }
            50% { opacity: 1; }
            100% { transform: scale(1) translateY(-100px); opacity: 0; }
        }

        /* Glow effect on success */
        .glow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(212, 165, 116, 0.15) 0%, transparent 60%);
            z-index: 1;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .glow-overlay.active {
            opacity: 1;
        }

        /* Navigation dots */
        .nav-dots {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 50;
        }

        .nav-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-dot.active {
            background: #d4a574;
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="stars" id="stars"></div>
    <div class="glow-overlay" id="glowOverlay"></div>
    <div class="celebration" id="celebration"></div>

    <div class="nav-dots" id="navDots">
        <div class="nav-dot active" data-section="0"></div>
        <div class="nav-dot" data-section="1"></div>
        <div class="nav-dot" data-section="2"></div>
    </div>

    <!-- Section 1: Intro -->
    <section class="section active" id="section0">
        <p class="intro-text">
            Hey you... <br>
            I have something <span class="highlight">important</span> to ask
        </p>
        <p class="tap-hint">tap anywhere to continue</p>
    </section>

    <!-- Section 2: Photo -->
    <section class="section hidden" id="section1">
        <div class="photo-container">
            <div class="photo-frame">
                <img src="tanaka.jpg" alt="My favorite person">
            </div>
        </div>
        <p class="photo-caption">
            You're my favorite view
            <span class="name">Tanaka</span>
        </p>
        <p class="tap-hint">tap to continue</p>
    </section>

    <!-- Section 3: Question -->
    <section class="section hidden" id="section2">
        <div class="question-card">
            <div class="heart-icon">üíõ</div>
            <p class="question-text">
                Will you be my
                <span class="emphasis">Valentine?</span>
            </p>
            <div class="buttons-container">
                <button class="btn btn-yes" id="yesBtn">Yes, I will! üíõ</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
            <p class="escape-text" id="escapeText"></p>
        </div>
    </section>

    <!-- Section 4: Success -->
    <section class="section hidden" id="section3">
        <div class="success-section">
            <div class="success-emoji">ü•∞</div>
            <h1 class="success-title">You made my day!</h1>
            <p class="success-message">
                I can't wait to spend Valentine's Day with the most amazing person I know üíõ
            </p>
        </div>
    </section>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (2 + Math.random() * 3) + 's';
            starsContainer.appendChild(star);
        }

        // Section navigation
        let currentSection = 0;
        const sections = document.querySelectorAll('.section');
        const navDots = document.querySelectorAll('.nav-dot');

        function goToSection(index) {
            if (index < 0 || index >= sections.length || index === currentSection) return;
            
            sections[currentSection].classList.remove('active');
            setTimeout(() => {
                sections[currentSection].classList.add('hidden');
                currentSection = index;
                sections[currentSection].classList.remove('hidden');
                setTimeout(() => {
                    sections[currentSection].classList.add('active');
                }, 50);
            }, 400);

            // Update nav dots
            navDots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        // Tap to advance (sections 0 and 1)
        document.addEventListener('click', (e) => {
            if (e.target.closest('.btn') || e.target.closest('.nav-dot')) return;
            if (currentSection < 2) {
                goToSection(currentSection + 1);
            }
        });

        // Nav dot clicks
        navDots.forEach(dot => {
            dot.addEventListener('click', (e) => {
                e.stopPropagation();
                const target = parseInt(dot.dataset.section);
                if (target <= currentSection + 1 && target < 3) {
                    goToSection(target);
                }
            });
        });

        // No button escape behavior
        const noBtn = document.getElementById('noBtn');
        const escapeText = document.getElementById('escapeText');
        const escapeMessages = [
            "Oops, missed!",
            "Try again... or don't üòè",
            "That button is shy",
            "Are you sure though?",
            "Maybe the other one?",
            "Button machine broke",
            "Nice try!",
            "üíõ is right there..."
        ];
        let escapeIndex = 0;
        let noAttempts = 0;

        function escapeNo() {
            const card = noBtn.closest('.question-card');
            const cardRect = card.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = (cardRect.width - btnRect.width) / 2 - 20;
            const maxY = 40;
            
            const newX = (Math.random() - 0.5) * maxX * 2;
            const newY = Math.random() * maxY;
            
            noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
            
            escapeText.textContent = escapeMessages[escapeIndex % escapeMessages.length];
            escapeIndex++;
            noAttempts++;
            
            // Shrink and fade
            const scale = Math.max(0.6, 1 - noAttempts * 0.08);
            const opacity = Math.max(0.2, 1 - noAttempts * 0.1);
            noBtn.style.fontSize = (14 * scale) + 'px';
            noBtn.style.opacity = opacity;
        }

        noBtn.addEventListener('mouseenter', escapeNo);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            escapeNo();
        });

        // Yes button - celebration!
        const yesBtn = document.getElementById('yesBtn');
        const celebration = document.getElementById('celebration');
        const glowOverlay = document.getElementById('glowOverlay');

        yesBtn.addEventListener('click', () => {
            // Hide nav dots
            document.getElementById('navDots').style.display = 'none';
            
            // Activate glow
            glowOverlay.classList.add('active');
            
            // Go to success section
            goToSection(3);
            
            // Confetti burst
            const colors = ['#d4a574', '#e8c39e', '#c49464', '#fff', '#ffd700'];
            for (let i = 0; i < 80; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti-piece';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
                    confetti.style.width = (6 + Math.random() * 8) + 'px';
                    confetti.style.height = (6 + Math.random() * 8) + 'px';
                    confetti.style.animationDuration = (3 + Math.random() * 2) + 's';
                    celebration.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 25);
            }

            // Heart burst from center
            const hearts = ['üíõ', 'üß°', '‚ù§Ô∏è', 'üíï', '‚ú®'];
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-burst';
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.left = 50 + (Math.random() - 0.5) * 40 + '%';
                    heart.style.top = 50 + (Math.random() - 0.5) * 30 + '%';
                    heart.style.animationDuration = (1.5 + Math.random()) + 's';
                    celebration.appendChild(heart);
                    setTimeout(() => heart.remove(), 3000);
                }, i * 100);
            }
        });
    </script>
</body>
</html>
